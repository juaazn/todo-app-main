<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css">
    <title>Todo app</title>
  </head>
  <body>
    <main>
      <article class="container_todo_app">
        <section class="mode_dark">
          <h1>T O D O</h1>
          <div>
            <img src="./public/icon-moon.svg" alt="Icono luna">
          </div>
        </section>
        <section class="container_add_todo">
          <input type="text" name="todo" class="add-todo" placeholder="Create a new todo">
          <button class="bt_add_todo" type="button">Add</button>
        </section>
        <p></p>
      </article>
    </main>
  </body>
</html>
